<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokyo Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #000000, #00008B, #4B0082, #8A2BE2);
      background-size: 800% 800%;
      animation: animated-bg 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: white;
    }

    @keyframes animated-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
    }

    .about-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

 
    .animated-border-button {
      position: relative;
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 0;
      overflow: hidden;
    }

    .animated-border-button:hover {
      background-color: #6a0dad;
    }

    .animated-border-button::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(60deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 300% 300%;
      animation: border-animation 2s linear infinite; 
      z-index: -1;
      border-radius: 10px;
    }

    .animated-border-button::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background-color: #4B0082;
      border-radius: 6px;
      z-index: -1;
    }

    @keyframes border-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .description {
      font-size: 16px;
      color: #dddddd;
      line-height: 1.8;
    }

    .red {
      color: darkred;
    }

    .yallow {
      color: rgb(0, 216, 133);
    }

    .age {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="about-box">
      <h3 class="description">
        Hello, I'm <strong class="red">Tokyo.js</strong><br>
        My Job: <strong class="yallow">[Javascript Developer]</strong><br>
        Age: <strong class="age">17</strong>
      </h3>
    </div>

    <button class="animated-border-button" onclick="window.location.href='https://discord.com/users/304796378494926848';">
      Tokyo.js Discord Profile
    </button>
  </div>
</body>
</html>
