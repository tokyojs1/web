<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background by AI Power</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #aaa;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #buttons button {
            margin: 10px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 3s ease-in-out;
        }
        #buttons {
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            button {
                font-size: 0.9em;
            }
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
            animation: fadeIn 3.5s ease-in-out;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Remove Background by AI Power</h1>
    <p>Upload a photo to remove the background.</p>
    <input type="file" id="imageUpload">
    <button onclick="removeBackground()">Remove Background</button>
    <div id="buttons">
        <button id="downloadButton">Download Image</button>
        <button onclick="reloadPage()">Go Back</button>
    </div>
    <img id="result" alt="Result will appear here">
    <footer>
        <p>Join our Telegram channel: <a href="https://t.me/TeamRecorder" target="_blank">Team Power</a></p>
    </footer>

    <script>
        async function removeBackground() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': 'NgVMxqUzxGCAwbHdBqSBbKVr'
                },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const img = document.getElementById('result');
                img.src = URL.createObjectURL(blob);
                const downloadButton = document.getElementById('downloadButton');
                downloadButton.onclick = () => downloadImage(blob);
                document.getElementById('buttons').style.display = 'block';
            } else {
                alert('Error: ' + response.statusText);
            }
        }

        function downloadImage(blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'byTokyo.png';
            link.click();
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
